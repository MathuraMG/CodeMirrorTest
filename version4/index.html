  <body style='font-size: 14px;'>
    <h1>
      Code Mirror Test
    </h1>

    <button id="textareaSelector">switch to text area</button>
    <!-- To select between themes  -->
    <div id="overall-editor">
      <textarea class="lined" rows="15" id="codemirror-text">
function sayHello() {
  console.log('hello !');
}
//calling the function
sayHello();
      </textarea>
    </div>

    <div id="lineNo" role='region' aria-live='assertive'></div>

    <script>
        function getLineNumber(textarea, indicator) {
            indicator.innerHTML = 'line - ' + textarea.value.substr(0, textarea.selectionStart).split("\n").length;
        }
        function testFn(indicator) {
          indicator.innerHTML = 'line - ' + parseInt(parseInt(myCodeMirror.getCursor().line)+1);
        }
    </script>
    <script>
    $(function() {
    	$(".lined").linedtextarea(
    		{selectedLine: 1}
    	);
    });
    </script>

    <div id="cmContainer"></div>

    <div class="ideThemeSelect">
      <label for="ideTheme">Select Theme</label>

        <option value="cobalt">cobalt</option>
        <option value="monokai">monokai</option>
      </select>
    </div>

    <div class="fontSelect">
      <label for="fontSize">Set Font Size</label>
      <select id="fontSize">
        <option value="6px">6px</option>

        <option value="16px">16px</option>

        <option value="21px">21px</option>
        <option value="24px">24px</option>

        <option value="32px">32px</option>

        <option value="40px">40px</option>

        <option value="56px">56px</option>
        <option value="60px">60px</option>
